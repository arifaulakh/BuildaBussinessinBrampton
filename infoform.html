<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
<link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

<script src="https://js.arcgis.com/4.4/"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyAOW1MRi6n0sSl6HkAZBMHoa5qYBTYPOAk",
    authDomain: "buildabussinessinbrampton.firebaseapp.com",

<style>
    body{
        background-color: #C3E4ED
    }
</style>
</head>
<body>

<div class="container">

        <div class="row" style="width: 100%">
            <div class="col-md-8 col-md-offset-2">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Business Information</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="formStreetNumber">Street Number</label>
                                    <input type="text" class="form-control" id="formStreetNumber" placeholder="Street Number">
                            </div>
                            <div class="form-group">
                                <label for="formStreetName">Street Name</label>
                                    <input type="text" class="form-control" id="formStreetName" placeholder="Street Name">
                            </div>
                            <div class="form-group">
                                <label for="formSpace">Space (meters squared)</label>
                                    <input type="text" class="form-control" id="formSpace" placeholder="Space">
                            </div>
                             <div class="form-group">
                                <label for="formLat">Latitude</label>
                                    <input type="text" class="form-control" id="formLat" placeholder="Latitude">
                            </div>
                             <div class="form-group">
                                <label for="formLong">Longitude</label>
                                    <input type="text" class="form-control" id="formLong" placeholder="Longitude">
                            </div>
                        </form>
                    </div>

                    <div class="panel-heading">
                        <h3 class="panel-title">Contact Information</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="formContactPerson">Contact Person</label>
                                    <input type="text" class="form-control" id="formContactPerson" placeholder="Contact Person">
                            </div>
                            <div class="form-group">
                                <label for="formContactInfo">Contact Info</label>
                                    <input type="text" class="form-control" id="formContactInfo" placeholder="Contact Info">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        div class="container" {
            width: 300px;
            height: 100px;
        }
    </style>


</body>
</html>
